version: "3.8"

services:
  backend:
    image: ${DOCKER_USERNAME}/${REPO_NAME}:latest
    container_name: backend
    restart: always
    ports:
      - "80:5000"      # 외부 80 → 내부 5000 (리버스 프록시로 HTTPS 처리 권장)
    env_file:
      - ./backend.env  # 깃헙 액션이 서버로 보내주는 env 파일
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # 포트 노출 제거 - 외부 접근 차단, 내부 네트워크만 허용
    # SSH 터널로 관리: ssh -L 3306:localhost:3306 user@server
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
