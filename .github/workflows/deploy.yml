name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ---- 1. 체크아웃 ----
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---- 2. Docker 로그인 ----
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---- 3. Docker 이미지 빌드 ----
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.REPO_NAME }}:latest .

      # ---- 4. Docker Hub에 push ----
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.REPO_NAME }}:latest

      # ---- 5. 서버에서 사용할 env 파일 생성 ----
      - name: Create backend.env
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> backend.env
          echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> backend.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> backend.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> backend.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> backend.env
          echo "PORT=5000" >> backend.env
          echo "DB_HOST=db" >> backend.env

      # ---- 6. 서버에 SSH 접속해서 파일 업로드 ----
      - name: Copy compose & env to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend.env,docker-compose.yml"
          target: ${{ secrets.SERVER_DEPLOY_PATH }}

      # ---- 7. 서버에서 Docker Compose 실행 ----
      - name: Run SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_DEPLOY_PATH }}
            docker compose down
            docker compose pull
            docker compose up -d --build
